{{ template "header.html" }}
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Horas</th>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
    {{ if eq .CargaHoraria 340 }}
    <tr>
      <td>{{ .Nome }}</td>
      <td>{{ .CargaHoraria }}</td>
    </tr>
    {{ end }}
    {{ end }}
  </tbody>
</table>
{{ template "footer.html" }}
